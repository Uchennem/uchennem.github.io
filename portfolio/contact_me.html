<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Uche's Portfolio</title>
    <link rel="favicon" href="images/favicon.ico">
    <link rel="stylesheet" href='styles/normalize.css'>
    <link rel="stylesheet" href='styles/main.css'>
    <link rel="stylesheet" href='styles/contact_me.css'>
</head>
<body>
   <div class="content">
        <header>
            <div class="header_notes">
                <a id= 'logo_link' href='index.html'>
                <img class='logo_header' src='images/logo_wolf.png' alt="Uche's Portfolio Logo WebP"></a>
                <p><span class="nav_sitename">U.O</span></p>
            </div>
            <nav> 
                <button id="hamburger">&#9776;</button>
                <ul id="primaryNav">
                    <li> <a class="primary_nav" href='index.html'>Home</a> </li>
                    <li> <a class="primary_nav" href='about.html'>About</a> </li>
                    <li> <a class="primary_nav" href="projects.html">Projects</a> </li>
                    <li> <a class="primary_nav" href="contact_me.html">Contact Me</a> </li>
                    <li> <a class="primary_nav" href="resume.html">Resume</a> </li>
                </ul>
            </nav>
            <div class="social">
                <a href="https://linkedin.com/in/ucheoranye" target="_blank">
                <img src="images/LinkedIn_icon.png" alt="linkedin icon"></a>
            </div>
            <p id="date"><span class="full_date"></span></p>
        </header>

        <main class="contact_me">
            <h1 class="contact_heading">Contact Me</h1>
            <div class="contact_img">
                <img class="img_contact" src="images/contact_img.jpg" alt="uche's image">
            </div>
            <div class="contact_form">
                <form method="get" action="thanks.html">
                    <label for="fname">First Name<span class="required">*</span></label>
                    <input id="fname" class="no_outline" type="text" pattern="^[A-Za-z0-9]+" maxlength="20" name="firstname" required>
                    <label for="lname">Last Name<span class="required">*</span></label>
                    <input id="lname" class="no_outline" type="text" pattern="^[A-Za-z0-9]+" maxlength="20" name="lastname" required>
                    <label for="email">Email<span class="required">*</span></label>
                    <input id="email" class="no_outline" type="email" placeholder="myemail@example.com" name="email" required>
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Your message"></textarea>
                    <input id="join_date" name="join_date" value="" class="no_outline" type="hidden">
                    <input id='submit' class="no_outline" type="submit" value="Submit">
                </form>
            </div>
        </main>
        <footer>
            <div class="left_foot">
                <img class='logo_header' src='images/logo_wolf.png' alt="Uche's Portfolio Logo">
                <p><span class="foot_sitename">Uche's portfolio</span><br>Rexburg, Idaho</p>
            </div>
            <div class="right_foot">
                <p id="uche_contacts">uchesoranye@gmail.com<br>986-497-8086</p>
            </div>
            <div class="bottomless">
                <h3>&copy;<span class="year"></span> Uche's Portfolio   |  Uche S. Oranye  | Rexburg<br> <span id="foot"></span> </h3>
            </div>
        </footer>
   </div> 
   <script src="js/main.js"></script>
</body>
</html>
