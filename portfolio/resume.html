<body>
   <div class="content">
        <header>
            <div class="header_notes">
                <a id= 'logo_link' href='index.html'>
                <img class='logo_header' src='images/logo_wolf.png' alt="Uche's Portfolio Logo WebP"></a>
                <p><span class="nav_sitename">U.O</span></p>
            </div>
            <nav> 
                <button id="hamburger">&#9776;</button>
                <ul id="primaryNav">
                    <li> <a class="primary_nav" href='index.html'>Home</a> </li>
                    <li> <a class="primary_nav" href='about.html'>About</a> </li>

            </div>
        </header>

        <main class="resume">
            <div class="your_weather">
                <div class="date-container">
                    <div class="time" id="time">
                        12:30 <span id="am-pm">PM</span>
                    </div>
                    <div class="wrap">
                        <div class="search">
                           <input type="text" class="searchTerm"  id="cityInput" placeholder="Enter a city">
                           <button type="submit" class="searchButton" id="searchBtn">
                             <i class="fa fa-search"></i>
                          </button>
                        </div>
                    </div>  
                    
                    <div class="weather-forecast" id="weather-forecast">
                        <div class="future-forecast">
                            <div class="today" id="current-temp">
                                <figure><img src="" class="icon" alt="weather icon"><figcaption></figcaption></figure>
                                <div class="other">
                                    <div class="day" id="day">Monday</div>
                                    <div class="temp"> <span id="temp"></span> &#8457;</div>
                                    <p class="weatherDetails"><span id="speed"></span> mph</p>
                                    <p class="weatherDetails">Wind chill: <span id="chill">N/A</span></p>   
                                    <p class="highlight" id="cityName">Asaba</p>
                                </div>
                            </div>
                        </div>
            
                    </div>
                </div>
            <div class="resume">
                <h1>Uche's Resume</h1>
                
                <a href="images/resume.png" target="_blank">
                    <img class="fancy_border"  src="images/resume.png" alt="uche's resume"></a>

            <div class="right_foot">

            </div>
            <div class="bottomless">
                <h3>&copy;<span class="year"></span> Uche's Portfolio   |  Uche S. Oranye  | Rexburg<br> <span id="foot"></span> </h3>
            </div>
        </footer>
