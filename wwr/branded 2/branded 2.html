<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding</title>
    <link rel="stylesheet" href="branded 2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
</head>
<body>
    <img class="summer" src="images/glasses.jpg" alt="summer glasses">
    <div class="grid">
        <h1>How consistent is your branding?</h1>
        <h3>Download our brand touchpoints checklist to see all the places that your brand needs to shine!</h3>
        <form>
            <input type="email" id="email" placeholder="email"><br/>
            <input type="name" id="name" placeholder="name"><br/>
            <input type="checkbox" id="recieve">
            <label for="recieve">Opt in to recieve news and Updates</label><br>
            <input type="submit" id="subscribe" value="SUBSCRIBE">
        </form>
    </div>
</body>
</html>
