<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="content_left">
        <div class="title">
            <h1>Sign Up</h1>
        </div>
        <div class='details'>
            <p>Please sign up with your real name.<br> Once you entered it, you will not be able to change it later. <br><b>A password will be sent to your email, so please make <br> sure it is correct.</b></p>
        </div>
        <div class="forms">
            <form>
                <ul>
                    <li class="name">
                        <input type="name" placeholder="Enter your name" id ="button_1"></button>
                    </li>
                    <li class="email">
                        <input type="email" placeholder="Enter your email" id="button_2"></button>
                    </li>
                    <li class="button">
                        <button type="submit" id="button_3">Sign Up</button>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <section class="content_left">
        <div class="img">
            <img class='london' src='images/london.jpg' alt='london'>
        </div>
    </section>
</body>
</html>
