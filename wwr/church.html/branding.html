<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding</title>
    <link rel="stylesheet" href="branding.css">
</head>
<body>
    <img class='image_background' src='images branding/glasses.jpg' alt='background glasses'>
    <main>
        <h1> How consistent is your branding?</h1>
        <p class="para">Download our brand touchpoints checklist to see all the places that your brand needs to shine</p>
        <form>
            <p class="B">
            <input type="text" id="email" name="email" value="Email"><br>
            <input type="text" id="name" name="name" placeholder="Name"><br>
        </p>
            <input type="checkbox" id="recieve"  value="recieve">
            <label for="recieve">Opt in to recieve news and Updates</label><br>
            <p class="B">
            <input type="submit" value="Subscribe">
            </p>
        </form>
    </main>
   
</body>
</html>
